{% extends "admin/section.html" %}
{% set title = 'Personnes' %}
{% block main %}
<div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Liste des personnes</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover">
            <tbody><tr>
              <th>Nom complet</th>
              <th>Fonction</th>
              <th>Jours présents</th>
              <th><i class="fa fa-remove"></i></th>
            </tr>
            <tr>
              <td>Olivier Gallimard</td>
              <td>Ingénieur</td>
              <td><span class="label label-primary">mercredi</span></td>
              <td><i class="fa fa-remove" style="color:red"></i></td>
            </tr>
            <tr>
              <td>Olivier Gallimard</td>
              <td>Ingénieur</td>
              <td><span class="label label-primary">jeudi</span></td>
              <td><i class="fa fa-remove" style="color:red"></i></td>
            </tr>
            <tr>
              <td>Olivier Gallimard</td>
              <td>Ingénieur</td>
              <td><span class="label label-primary">les deux</span></td>
              <td><i class="fa fa-remove" style="color:red"></i></td>
            </tr>
          </tbody></table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
</div>
<div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="box-header">
            <h3 class="box-title">Ajouter une personne</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div class="row">

                <div class="col-md-4">
                  <div class="form-group">
                    <label>nom complet</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-tag"></i>
                      </div>
                      <input type="text" class="form-control" placeholder="Votre commentaire...">
                    </div>
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="form-group">
                    <label>fonction</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-tag"></i>
                      </div>
                      <input type="text" class="form-control" placeholder="Votre commentaire...">
                    </div>
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="form-group">
                  	<label>sélectionner</label>
                  	<select class="form-control">
	                    <option>mercredi</option>
	                    <option>jeudi</option>
	                    <option>les deux</option>
                  	</select>
                  </div>
                </div>
                <!-- /.input group -->
            </div>
        </div>
        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Confirmer</button>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
</div>
{% endblock main %}
